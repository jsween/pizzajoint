<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Little Shop of Pizzas</title>
  </head>
  <body>
    <div class="header"> <!-- header -->
      <div class="jumbotron center">
        <h1>Little Shop of Pizzas</h1>
        <p>Order a Slice</p>
      </div>
    </div> <!-- end header -->
    <div class="container"> <!-- wrapper -->
      <div class="row"> <!-- row -->
        <div class="col-md-8">
          <h2>Order Your Pizza</h2>
          <form id="add-pizza" class="form-group"> <!-- add a pizza to cart form -->
            <div class="form-control">
              <label for="new-pizza-size">Choose Your Pizza's Size</label>
              <select class="select new-pizza-size">
                <option  class="new-pizza-size" value="sm">Small</option>
                <option  class="new-pizza-size" value="md">Medium</option>
                <option  class="new-pizza-size" value="lg">Large</option>
                <option  class="new-pizza-size" value="xl">Extra Large</option>
              </select>
            </div>
            <div class="form-control">
              <label for="new-pizza-toppings">Choose Your Pizza</label>
                <input type="checkbox" class="new-pizza-toppings" value="Pepperoni">Pepperoni</select>
                <input type="checkbox" class="new-pizza-toppings" value="Pineapple">Pineapple</select>
            </div>
            <div id="add-new-pizza">
              <button type="submit" class="btn">Add To Cart</button>
            </div>
          </form> <!-- end form -->
        </div>
      </div> <!-- end row -->
    </div> <!-- end wrapper -->

  </body>
</html>
